<!-- thymeleaf 템플릿 엔진 처리 -->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!-- data는 model에서 넘긴 key값 -->
<!-- th:text는 Thymeleaf를 활용해서 텍스트를 동적으로 변경 가능하게 함 -->
<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p>
</body>
</html>
